<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Icons -->
    <script type="module" defer  src="script.js"></script>
    <title>Blog</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <h3 class="logo">
        <a class="blog-logo" href=""><i class="fas fa-rocket"></i> Blog</a>
      </h3>
      <ul>
        <li>
          <a id="add-post-btn"><i class="fas fa-plus-circle"></i> Add Post</a>

          <div class="row justify-content-center">
            <div class="col-md-8">
              <!-- The Modal -->
              <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content modalwidth">
                  <span class="close">&times;</span>

                  <h3><i class="fas fa-plus-circle"></i> Add post</h3>
                  <div class="title">
                    <label for="title"></label>
                    <input
                      class="title-input"
                      type="text"
                      placeholder="Title"
                      name="title"
                      required
                    />
                  </div>

                    <select class="select-options">
                      <option class="opt" value="image1"><IMG src="./img/1.jpg">Image 1</option>
                      <option class="opt" value="image2"><IMG src="./img/2.jpg">Image 2</option>
                      <option class="opt" value="image3"><IMG src="./img/3.jpg">Image 3</option>
                      <option class="opt" value="image4"><IMG src="./img/4.jpg">Image 4</option>
                      <option class="opt" value="image5"><IMG src="./img/5.jpg">Image 5</option>
                      <option class="opt" value="image6"><IMG src="./img/6.jpg">Image 6</option>
                    </select>


                  <div class="content">
                    <textarea
                      name=""
                      id=""
                      cols="38"
                      rows="5"
                      required
                    ></textarea>

                  </div>
                  <div class="upload">
                    <a class="upload-button"
                      ><i class="fas fa-upload"> Upload</i></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="dropdown">
          <a class="dropbtn"><i class="fas fa-user"></i> User</a>
          <div class="dropdown-content">
            <a class="log-out-btn" href="#logout">
              <i class="fas fa-sign-out-alt"></i> Log out</a
            >
          </div>
        </li>
      </ul>
    </nav>

    <!-- SEARCH NAV  -->

    <div class="container m-5">
      <div class="row justify-content-center">
        <div class="offset-1 col-md-11">
          <div id="navbar">
            <div class="search-container">
              <form>
                <div style="position: relative">
                <input
                        id="search-space"
                  class="searchspace"
                  type="text"
                  placeholder="Search..."
                  name="search"
                />
                  <i class="search-icon fas fa-search"></i>
                </div>
                <button class="btnsearch" type="button">

                </button>
              </form>
            </div>
            <ul>
              <li>
                <span class="dropdown sorting">
                  <a class="dropbtn"><i class="fas fa-sort"></i> Sort by</a>
                  <div class="dropdown-content">
                    <a class="sortbyname">Name (A-Z)</a>
                    <a class="sortybydate"> Date</a>
                  </div>
                </span>
              </li>
            </ul>
          </div>
        </div>


        <div class="spacing"></div>

        <!-- CARDS -->
        <div class="offset-1 row justify-content-center"  id="posts">
<!--          <main>-->
<!--            <div class="list" id="list"></div>-->
<!--            <div class="pagenumbers" id="pagination"></div>-->
<!--          </main>-->

        </div>

        <div class="offset-1 row justify-content-center pagination-buttons">
          <div class="col-md-10 text-center">
            <button class="previous-btn"><i class="fas fa-arrow-left"></i></button>
            <button class="current-btn">0</button>
            <button class="next-btn"><i class="fas fa-arrow-right"></i></button>
          </div>

        </div>

        </div>
      </div>



    <!-- JavaScript Bundle with Popper -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fbacf86927.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
