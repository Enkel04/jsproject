<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/fbacf86927.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Blog</title>
  </head>

  <body>
    <h2 class="login-title"><i class="fas fa-rocket"></i> Blog</h2>

    <div class="container">
      <div class="row">
        <div class="offset-4 col-md-4">
          <div class="inputs">
            <div class="username">
              <input type="text" placeholder="Username" name="uname" required />
            </div>
            <div class="password">
              <input
                type="password"
                placeholder="Password"
                name="psw"
                required
              />
            </div>
            <div class="loginbtndiv">
              <button id="signin-btn" class="loginbutton" type="submit">
                &nbsp;<i class="fas fa-sign-in-alt"></i> Sign In &nbsp;
              </button>
              <p class="signupp">
                Don't have an account?
                <a class="switch-to-signup-btn signupa" href="signup.html"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
