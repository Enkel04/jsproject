<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/fbacf86927.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Blog</title>
  </head>

  <body>
    <h2 class="login-title"><i class="fas fa-rocket"></i> Blog</h2>

    <div class="container">
      <div class="row">
        <div class="offset-3 col-md-6">
          <div class="inputs">
            <div class="first-name">
                <label for="firstname"
                  ></label
                >
                <input
                  type="text"
                  placeholder= "First Name"
                  name="firstname"
                  required
                />

                <div class="last-name">
                    <label for="lastname"
                      ></label
                    >
                    <input
                      type="text"
                      placeholder="Last Name"
                      name="lastname"
                      required
                    />

                    <div class="email">
                        <label for="email"
                          ></label
                        >
                        <input
                          type="email"
                          placeholder="Email"
                          name="email"
                          required
                        />

            <div class="username">
              <label for="uname"
                ></label
              >
              <input
                type="text"
                placeholder="Username"
                name="uname"
                required
              />
            </div>
            <div class="password">
              <label for="psw"
                ></label
              >
              <input
                type="password"
                placeholder="Password"
                name="psw"
                required
              />
            </div>
            <div class="loginbtndiv">
              <button class="loginbutton" type="submit">
                &nbsp;<i class="fas fa-sign-in-alt"></i> Sign Up &nbsp;
              </button>
              <p class="signupp">
                Already have an account? <a class="signupa" href="signin.html">Sign In</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
