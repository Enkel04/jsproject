<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/fbacf86927.js"
      crossorigin="anonymous"
    ></script>
    <title>ATIS Blog | Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form class="row g-3 m-3">
            <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Email</label>
              <input
                type="email"
                class="form-control"
                id="staticEmail2"
                placeholder="Email"
              />
            </div>
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPassword2"
                placeholder="Password"
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-outline-dark mb-3">
                LOG IN <i class="fas fa-sign-in-alt"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3">
          <button
            class="btn btn-outline-dark btn-md m-5"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >
            <i class="fas fa-plus-circle"></i>
            ADD POST
          </button>

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                <i class="fas fa-plus-circle"></i>
            ADD POST
          </button>
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Title</label>
                    <input type="text" class="form-control" id="" placeholder="Add title">
                  </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Add image</label>
                <input class="form-control" type="file" id="formFile" />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleFormControlInput2" class="form-label">Content</label> -->
                <textarea name="textarea" id="" cols="30" rows="3"></textarea>
              </div>
              
              <button class="btn btn-md btn-outline-dark "><i class="fas fa-upload"></i> UPLOAD</button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <table class="table table-borderless table-responsive">
            <thead>
              <tr>
                <th scope="col">Post name</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Sample 1</th>
                <td>Mark</td>
                <td>15/02/2001</td>
                <td>
                  <div class="mx-auto">
                    <button class="btn btn-warning" type="button">
                      <i class="far fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger" type="button">
                      <i class="far fa-trash-alt"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Sample 2</th>
                <td>Jacob</td>
                <td>20/04/2000</td>
                <td>
                  <div class="mx-auto">
                    <button class="btn btn-warning" type="button">
                      <i class="far fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger" type="button">
                      <i class="far fa-trash-alt"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">Sample 3</th>
                <td colspan="2">Larry the Bird</td>
                <td>
                  <div class="mx-auto">
                    <button class="btn btn-warning" type="button">
                      <i class="far fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger" type="button">
                      <i class="far fa-trash-alt"></i> Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2 m-5">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-md-5"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
